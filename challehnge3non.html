/* Float four columns side by side */
.column {

  width: 42%;
  padding: 5px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;
    border-radius: 25px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 70%;
    display: block;
    margin-bottom: 20px;
    border-radius: 25px;
  }
