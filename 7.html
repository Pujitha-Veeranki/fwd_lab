<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Strings in javascript</title>
</head>
 <body bgcolor="skyblue">
    <center>
        <h2>arrays and strings in javascript</h2>
        <script>
        var
        students=["Pujitha","Deepthi","Ujwala","Vaishnavi","Harika","Jahnavi","Waheeda","Supriya"]
        for(i=0;i<students.length;i++)
        {
        document.write(students[i]+ "<br/>")
        }
        </script>
    </center>
 </body>
</html>
