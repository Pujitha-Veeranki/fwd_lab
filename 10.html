<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
        <center>
            <h1>registration form</h1>
        <table border="0" align="center">
    <form>
        <tr><td><label>username:</label></td><td> 
            <input type="text" placeholder=""></td></tr>
        <tr><td><label>password:</label></td><td> 
            <input type="password" placeholder=""></td></tr>
        <tr><td><label>email:</label></td><td> 
            <input type="text" placeholder=""></td></tr>
        <tr><td><label>phone number:</label></td><td> 
            <input type='text' placeholder=""></td></tr>
        <tr><td><label>Gender:</label></td><td> 
            <input type='radio'name='a' value="male">male</input>
            <input type="radio" name='b' value="female">female</input></td></tr>
        <tr><td><label>Languages known:</label></td><td>
            <input type="checkbox">English<br>
            <input type="checkbox">Telugu<br>
            <input type="checkbox">Hindi<br>
            <input type="checkbox">Tamil<br>
        <tr><td><label>address:</label></td><td>
            <textarea rows="10" cols="30"></textarea></td></tr>
    </center>
    </form>
</body>
</html>
